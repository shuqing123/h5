<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="keywords" content="关键词">
    <meta name="description" content="描述">
    <meta name="author" content="">
    <style>
        body{font-family: "Microsoft YaHei",serif;}
        body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
        ol,ul,li{margin:0;padding:0;list-style:none;}
        img{border:none;}
        #box {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        #wrap {
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="box" draggable="true"></div>
    <div id="wrap"></div>
    <script>
        let oBox = document.getElementById('box');
        let oWrap = document.getElementById('wrap');
        oBox.ondragstart = function (ev) {
            //火狐要写setData
            ev.dataTransfer.setData('key', 'a');
        }
        oWrap.ondragover = function (ev) {
            ev.preventDefault();
            //ev.stopPropagation();
            //return false
        }
        //oWrap.ondragend
        oWrap.addEventListener('drop', function (ev) {
            //file对象
            let file = ev.dataTransfer.files.item(0);
            //bolob 1.文件内容 2.文件格式
            //url放到a标签上可以用来下载
            let bo = new Blob([file], {type: 'image/jpeg'});
            let url = window.URL.createObjectURL(bo);
            let img = new Image();
            img.src = url;
            img.onload = function () {
                oWrap.appendChild(img);
            }

            this.style.background = 'red';
            ev.preventDefault();
            //e.stopPropagation();
            //return false
        })
    </script>
</body>
</html>
