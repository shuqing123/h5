<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}
            #box {
                width: 100px;
                height: 100px;
                background-color: pink;
            }
            #wrap {
                width: 200px;
                height: 200px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div id="box" draggable="true"></div>
        <div id="wrap"></div>
        <script>
            let oBox = document.getElementById('box');
            let oWrap = document.getElementById('wrap');
            oBox.ondragstart = function (ev) {
                //火狐要写setData
                ev.dataTransfer.setData('key', 'a');
                console.log(ev.dataTransfer.getData('key'));
                console.log(ev.dataTransfer);
            }
            oWrap.ondragover = function (ev) {
                //over是没有的console.log(ev.dataTransfer.getData('key'));
                oBox.style.backgroundColor = 'blue';
                oWrap.appendChild(oBox) ;
                ev.preventDefault();
                //ev.stopPropagation();
                //return false
            }
            //oWrap.ondragend
            oWrap.addEventListener('drop', function (ev) {
                console.log(ev.dataTransfer.getData('key'));
                //file对象
                this.style.background = 'red';
                ev.preventDefault();
                //e.stopPropagation();
                //return false
            })
        </script>
    </body>
</html>
